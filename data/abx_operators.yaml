### Listing of INTERNAL executable operators.

## WASM expressions are rewritten to an internal representation to facilitate
## execution. This document lists the internal operators in Ab. The operators
## are closely related their WaSM

## - no nop, block, or end operator
## - branches are translated to relative gotos
## - table based branches are rewritten to 

### Standard Opcodes

## Control Flow

###############################################################
##
## |  8 byte | operator
## | 16 byte | op

- name: unreachable
  code: 0x00
  doc: Trap immediately
  signature: "() : ()"
- name: nop
  code: 0x01
  doc:  no operation
- name: call_primitive
  code: 0x02
  doc:  dispatch to primitive
  signature: "() : ()"
  immediates:
    - name: target
      type: ptr
- name: halt
  code: 0x04
  doc: stop execution immediately and return.
  signature: "() : ()"
- name: goto
  code: 0x0c
  doc:  Break that targets an outer nested block 
  signature: "() : ()"
  immediates:
    - name: offset
      type: i32
      doc:  relative, signed bytecode target. Must be within current function.
- name: goto_if
  code: 0x0d
  doc:  Conditional jump
  signature: "(int32) : ()"
  immediates:
    - name: offset
      type: i32
      doc:  relative, signed bytecode target. Must be within current function.
- name: goto_unless
  code: 0x0e
  doc: Conditional jump.
  signature: "(bool) : ()"
  immediates:
    - name: offset
      type: i32
      doc:  relative, signed target. Must be within current function.
