- name: return
  code: 0x0f
  doc:  Return 0 or 1 value from this function
  signature: ()
- name: call
  code: 0x10
  doc:  Call a function by it's index
  signature: "T[args] : (T)"
  immediates:
    - name: function_index
      type: u32
- name: call_indirect
  code: 0x11
  doc: Call a function indirect with an expected signature.
    This operator takes a list of function arguments.
  immediates:
    - name: type_index
      type: u32
    
