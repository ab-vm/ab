addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libclang-3.4-dev
      - libnuma-dev
      - ninja-build
os:
  - linux
  - osx
language: cpp
cache: ccache
compiler:
  - clang
script:
  - mkdir build
  - cd build
  - cmake .. -G Ninja
  - cmake --build .
  - ctest -V
